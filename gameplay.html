<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gameplay</title>
    <link rel="stylesheet" href="gameplay.css" />
  </head>
  <body>
    <form class="gamePlay">
      <div class="container">
        <div class="title">数当てゲーム</div>
        <div class="gameForm">
          <div class="point">
            <p>現在のポイント: <a>0</a></p>
          </div>
          <div class="inputHiddenNum">
            <label>隠れ数字</label>
            <a>***</a>
            <input class="hiddenNum" type="hidden" required />
          </div>

          <div class="inputNum">
            <label>入力数字</label><input class="num" type="text" required />
            <button class="checkBtn" id="checkBtn">確認</button>
          </div>

          <!-- game result table -->
          <table class="table">
            <tr>
              <th>回収</th>
              <th>入力情報</th>
              <th>判定結果</th>
            </tr>

              <td>1回目</td>

            </tr>
            <tr>
              <td>2回目</td>

            </tr>

              <td>3回目</td>

            </tr>

              <td>4回目</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>5回目</td>

              <td>6回目</td>

            <tr>
              <td>7回目</td>

            <tr>
              <td>8回目</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>9回目</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>10回目</td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </form>
  </body>
</html>
